<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靈魂畫手 Layout Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900">
    
    <div id="root">
        <div class="min-h-screen bg-slate-900 flex flex-col">
            <header class="bg-slate-800 border-b border-slate-700 p-3 flex justify-between items-center z-20 sticky top-0">
                <div class="flex items-center gap-2">
                    <button class="p-2 hover:bg-slate-700 rounded-full text-slate-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line></svg>
                    </button>
                    <div class="flex flex-col">
                        <span class="text-xs text-slate-500">房間代碼</span>
                        <div class="flex items-center gap-1 font-mono font-bold text-white text-lg">
                            LA6H5G
                            <button class="text-slate-400 hover:text-pink-400">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard-copy"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect><path d="M8 4H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2"></path><path d="M16 4h2a2 2 0 0 1 2 2v4"></path><path d="M21 14H11"></path><path d="m15 10-4 4 4 4"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <span class="text-sm text-slate-400">222 人在線</span>
                </div>
            </header>

            <main class="flex-1 flex flex-col max-w-6xl mx-auto w-full">
                <div class="flex-1 p-4 text-white relative">
                    
                    <div class="hidden md:flex justify-between items-center mb-4">
                        <div class="flex items-center gap-4">
                            <div class="px-4 py-2 rounded-xl ring-2 ring-white" style="background-color: rgba(236, 72, 153, 0.25);">
                                <span class="font-bold" style="color: rgb(236, 72, 153);">A 隊</span>
                                <span class="ml-2 text-white font-bold">0</span>
                            </div>
                            <div class="px-4 py-2 rounded-xl " style="background-color: rgba(139, 92, 246, 0.25);">
                                <span class="font-bold" style="color: rgb(139, 92, 246);">B 隊</span>
                                <span class="ml-2 text-white font-bold">0</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="flex items-center gap-2 bg-slate-800 px-4 py-2 rounded-xl">
                                <span class="text-slate-400">第</span>
                                <span class="font-bold text-xl">1</span>
                                <span class="text-slate-400">/ 10</span>
                            </div>
                            <button class="px-4 py-2 bg-red-500/20 text-red-400 hover:bg-red-500/30 rounded-xl text-sm font-bold">提前結算</button>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-3 gap-4">
                        <div class="md:col-span-2 bg-slate-800 rounded-2xl p-4">
                            <div class="flex justify-between items-center mb-4">
                                <div class="md:hidden flex items-center justify-between w-full">
                                    <div class="flex items-center gap-2"><span class="px-2 py-1 rounded-lg text-xs font-bold bg-blue-500">P2</span></div>
                                    <div class="text-2xl font-mono font-bold text-red-500 animate-pulse">5</div>
                                </div>
                                <div class="hidden md:flex items-center gap-2">
                                    <span class="px-3 py-1 rounded-full text-sm font-bold bg-blue-500">Phase 2</span>
                                    <span class="text-slate-400">隊友猜題中</span>
                                </div>
                                <div class="hidden md:block text-3xl font-mono font-bold text-red-500 animate-pulse">5s</div>
                            </div>
                            
                            <div class="flex items-center justify-center min-h-[300px] md:min-h-[400px]">
                                <div class="text-center text-slate-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4 opacity-50"><circle cx="13.5" cy="6.5" r=".5"></circle><circle cx="17.5" cy="10.5" r=".5"></circle><circle cx="8.5" cy="7.5" r=".5"></circle><circle cx="6.5" cy="12.5" r=".5"></circle><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path></svg>
                                    <div class="text-xl font-bold mb-2">等待對手作畫...</div>
                                    <div class="text-sm">圖片即將揭曉</div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-slate-800 rounded-2xl p-4 flex flex-col h-full max-h-[600px]">
                            <h3 class="font-bold text-lg mb-4">輸入答案</h3>
                            <div class="flex-1 bg-slate-900 rounded-xl p-3 mb-4 overflow-y-auto">
                                <div class="text-center text-slate-500 text-sm h-full flex items-center justify-center flex-col">
                                    <p>等待圖片...</p>
                                </div>
                            </div>
                            <div class="mt-auto">
                                <input type="text" placeholder="輸入你的猜測..." class="w-full bg-slate-700 text-white rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
